# kitty.conf

# --- Appearance ---
cursor_blink_interval 0
tab_bar_style powerline
tab_powerline_style round
# Fonts
font_size 10.0
symbol_map U+e738,U+e256,U+db82,U+df37,U+2615,U+279c,U+2718,U+21e1,U+2638,U+25ac  Symbols Nerd Font Mono
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6AA,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF,U+F0001-U+F1AF0 Symbols Nerd Font Mono
font_family      family='JetBrainsMono Nerd Font Mono' postscript_name=JetBrainsMonoNFM-Regular
bold_font        auto
italic_font      auto
bold_italic_font auto

# --- Keybindings ---

# Pane splitting (TODO: Doesn't work, always makes split below)
# map ctrl+h launch --location=hsplit --cwd=current
# map ctrl+l launch --location=hsplit --cwd=current
# map ctrl+j launch --location=vsplit --cwd=current
# map ctrl+k launch --location=vsplit --cwd=current

# Pane navigation (SUPER+SHIFT+h/j/k/l)
map super+shift+h neighboring_window left
map super+shift+j neighboring_window bottom
map super+shift+k neighboring_window top
map super+shift+l neighboring_window right

# Resize panes (CTRL+SHIFT+H/J/K/L)
map ctrl+shift+h resize_window narrower 5
map ctrl+shift+l resize_window wider 5
map ctrl+shift+j resize_window shorter 5
map ctrl+shift+k resize_window taller 5

# Toggle fullscreen
map ctrl+b toggle_layout stack

# Tabs
map ctrl+t new_tab_with_cwd
map ctrl+h previous_tab
map ctrl+l next_tab

# --- Scrollback ---
map ctrl+shift+e launch --title=scrollback --type=overlay --stdin-source=@screen_scrollback hx

